{% extends 'base/main.html' %}
{% block content %}

<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="login">
</form>

<p>Register for an account <a href="{% url 'register' %}">Register</a></p>

{% load socialaccount %}
<p>Login with Google <a href="{% provider_login_url 'google' %}">Login</a></p>

{% endblock content %}
